<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="windows-1255">
<title>Insert title here</title>
</head>
<body>
	<form action="#" th:action="@{/tvform}" th:object="${tvshow}" method="post">
		ID: <input type="number" th:field="*{id}">
		<span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span><br>
		Name: <input type="text" th:field="*{name}">
		<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br>
		Type: <input type="text" th:field="*{type}">
		<span th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></span><br>
		Description: <textarea rows="3" th:field="*{description}"></textarea>
		<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
		<input type="submit" value="Submit form">
	</form>
</body>
</html>
